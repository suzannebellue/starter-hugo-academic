<details {{ .Scratch.Get "details" }} class="f6  input-reset">
  <dl class="f6 lh-copy">
    <dt class="fw7">Posted on: 
    <b class="fw5">{{ .PublishDate.Format "January 2, 2006" }}</b></dt>
  </dl>
  <dl class="f6 lh-copy">
    <dt class="fw7">Length:
    <b class="fw5 ml0">{{ .ReadingTime }} minute read, {{ .WordCount }} words</b></dt>
  </dl>
  {{ with .Params.categories }}
  <dl class="f6 lh-copy">
    <dt class="fw7">Categories:</dt>
    <dd class="fw5 ml0">{{ range . }} <a href="{{ "categories/" | absURL }}{{ . | urlize }}">{{ . }}</a> {{ end }}</dd>
  </dl>
  {{ end }}
  {{ with .Params.series }}
  <dl class="f6 lh-copy">
    <dt class="fw7">Series:</dt>
    <dd class="fw5 ml0">{{ range . }} <a href="{{ "series/" | absURL }}{{ . | urlize }}">{{ . }}</a> {{ end }}</dd>
  </dl>
  {{ end }}


</details>
